<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="https://www.echartsjs.com/examples/vendors/jquery/jquery.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
       <script type="text/javascript">
           // 初始化echart
           var chart = echarts.init(document.getElementById('container'));

           // 各状态的颜色
           var colors = ['#2f4554', '#61a0a8', '#d48265', '#c23531', '#1715c2', '#aec237', '#365880'];

           // 状态
           var state = ["手机在线 - WiFi", "手机在线 - 2G", "手机在线 - 3G", "手机在线 - 4G", "在线", "离开", "offline"];

           // echart配置
           var opt = {
               color: colors,
               tooltip: {
                   formatter: function (params) {
                       return params.name + ':' + params.value[1] + '~' + params.value[2];
                   }
               },
               legend: {
                   data: state,
                   bottom: '1%',
                   selectedMode: false, // 图例设为不可点击
                   textStyle: {
                       color: '#000'
                   }
               },
               grid: {
                   left: '3%',
                   right: '3%',
                   top: '1%',
                   bottom: '10%',
                   containLabel: true
               },
               xAxis: {
                   min: 0 // x轴零刻度对应的实际值
               },
               yAxis: {
                   data: ['WAN0', 'WAN1']
               },
               series: [
                   // 用空bar来显示四个图例
                   {name: state[0], type: 'bar', data: []},
                   {name: state[1], type: 'bar', data: []},
                   {name: state[2], type: 'bar', data: []},
                   {name: state[3], type: 'bar', data: []},
                   {
                       type: 'custom',
                       renderItem: function (params, api) {
                           var categoryIndex = api.value(0);
                           var start = api.coord([api.value(1), categoryIndex]);
                           var end = api.coord([api.value(2), categoryIndex]);
                           var height = 24;

                           return {
                               type: 'rect',
                               shape: echarts.graphic.clipRectByRect({
                                   x: start[0],
                                   y: start[1] - height / 2,
                                   width: end[0] - start[0],
                                   height: height
                               }, {
                                   x: params.coordSys.x,
                                   y: params.coordSys.y,
                                   width: params.coordSys.width,
                                   height: params.coordSys.height
                               }),
                               style: api.style()
                           };
                       },
                       encode: {
                           x: [1, 2],
                           y: 0
                       },
                       data: [
                           {
                               itemStyle: { normal: { color: colors[0] } },
                               name: state[0],
                               value: [0, 0, 10]
                           },
                           {
                               itemStyle: { normal: { color: colors[1] } },
                               name: state[1],
                               value: [0, 10, 25]
                           },
                           {
                               itemStyle: { normal: { color: colors[2] } },
                               name: state[2],
                               value: [0, 25, 45]
                           },
                           {
                               itemStyle: { normal: { color: colors[3] } },
                               name: state[3],
                               value: [0, 45, 60]
                           },
                           {
                               itemStyle: { normal: { color: colors[0] } },
                               name: state[0],
                               value: [1, 0, 15]
                           },
                           {
                               itemStyle: { normal: { color: colors[1] } },
                               name: state[1],
                               value: [1, 15, 20]
                           },
                           {
                               itemStyle: { normal: { color: colors[2] } },
                               name: state[2],
                               value: [1, 20, 35]
                           },
                           {
                               itemStyle: { normal: { color: colors[3] } },
                               name: state[3],
                               value: [1, 35, 40]
                           },
                           {
                               itemStyle: { normal: { color: colors[0] } },
                               name: state[0],
                               value: [1, 40, 45]
                           },
                           {
                               itemStyle: { normal: { color: colors[3] } },
                               name: state[3],
                               value: [1, 45, 60]
                           }
                       ]
                   }
               ]
           };
           chart.setOption(opt, true);
       </script>
   </body>
</html>
