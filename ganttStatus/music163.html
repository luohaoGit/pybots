<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="https://www.echartsjs.com/examples/vendors/jquery/jquery.js"></script>
       <script type="text/javascript" src="http://momentjs.com/downloads/moment-with-locales.js"></script>
       <script type="text/javascript" src="http://momentjs.com/downloads/moment-with-locales.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
       <script type="text/javascript">
           var dom = document.getElementById("container");
           var myChart = echarts.init(dom);
           option = null;
           var cellSize = [80, 80];
           var urlParam = getUrlParam();
           var m = moment();
           if(urlParam){
               var month = urlParam.split('=')[1];
               m = moment(month);
           }

           var range = m.format('YYYY-MM');
           var param = 's=' + m.date(1).format('YYYY-MM-DD') + '&e=' + m.add(1, 'months').date(1).format('YYYY-MM-DD');
           var scatterData = [];
           function getData() {
               myChart.showLoading(
                   {
                       text: 'Loding...',
                       color: '#c20b1c',
                   }
               );
               $.get('music163.data?' + param, function (data) {
                   scatterData = data;
                   option = {
                       tooltip : {

                       },
                       calendar: {
                           top: 'middle',
                           left: 'center',
                           orient: 'vertical',
                           cellSize: cellSize,
                           yearLabel: {
                               show: false,
                               textStyle: {
                                   fontSize: 30
                               }
                           },
                           dayLabel: {
                               margin: 20,
                               firstDay: 1,
                               nameMap: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
                           },
                           monthLabel: {
                               show: true
                           },
                           range: [range]
                       },
                       series: [{
                           id: 'label',
                           type: 'scatter',
                           coordinateSystem: 'calendar',
                           symbolSize: function(param){
                               var base = param[1] * 5;
                               return base < 45 ? base : 45;
                           },
                           label: {
                               normal: {
                                   show: true,
                                   formatter: function (params) {
                                       return echarts.format.formatTime('dd', params.value[0]);
                                   },
                                   offset: [-cellSize[0] / 2 + 10, -cellSize[1] / 2 + 10],
                                   textStyle: {
                                       color: '#000',
                                       fontSize: 14
                                   }
                               }
                           },
                           data: scatterData
                       }]
                   };

                   if (option && typeof option === "object") {
                       myChart.setOption(option, true);
                   }

                   myChart.hideLoading();
               });
           }

           getData();

           function getPieSeries(scatterData, chart) {
               return echarts.util.map(scatterData, function (item, index) {
                   var center = chart.convertToPixel('calendar', item);
                   var count = item[1];
                   var events = item[2];
                   var pieRadius = count < 35 ? count : 35;

                   return {
                       id: index + 'pie',
                       type: 'pie',
                       center: center,
                       label: {
                           normal: {
                               formatter: '{c}',
                               position: 'inside'
                           }
                       },
                       radius: pieRadius,
                       data: [
                           {'name': 'music163', 'value': count}
                       ]
                   };
               });
           }

           function getUrlParam(){
               var url = document.location.toString();
               var arrUrl = url.split("?");
               return arrUrl[1] === undefined ? '' : arrUrl[1]
           }
       </script>
   </body>
</html>
